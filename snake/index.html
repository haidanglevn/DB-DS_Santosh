<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body onload="startGame()">
    <div class="scoreDisplay"></div>
    <div class="grid"></div>
    <div class="button">
      <button id="btnLeft" onclick="moveLeft()">Left</button>
      <button id="btnRight" onclick="moveRight()">right</button>
      <button id="btnUp" onclick="moveUp()">up</button>
      <button id="btnDown" onclick="moveDown()">down</button>
      <button id="btnStop" onclick="stopMove()">Stop</button>
    </div>
   
    <div class="canvasNew"></div>
    <script src="./index.js"></script>
  </body>
</html>
